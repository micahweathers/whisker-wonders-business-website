<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style/mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <header class="shadow-sm mb-4">
        <nav class="navbar navbar-custom navbar-expand-lg container-fluid">
        <a class="navbar-brand fs-3 fw-bold" href="index.html">
        <img class="nav-logo-img" id="logo" src="./images/light-mode-logo.png" alt="Whisker Wonders Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link custom-darkgreen" href="index.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link custom-darkgreen" href="services.html">Services</a></li>
            <li class="nav-item"><a class="nav-link custom-darkgreen" href="registration.html">Registration</a></li>
            <li class="nav-item"><a class="nav-link custom-darkgreen active" href="contact.html">Contact Us</a></li>
            </ul>
            <!-- Dark/Light Mode Toggle -->
            <button id="changeModeButton" class="btn btn-outline-secondary ms-3" title="Toggle Dark/Light Mode">
            <i class="bi bi-moon"></i>
            </button>
        </div>
        </nav>
    </header>

     <main>
    <h1 class="text-center">Contact Us</h1>
    <h2 class="text-center fs-5 fst-italic">Have questions or need more information? Send us a message!</h2>
    <form id="contactForm" class="m-5 border p-4">
      <div class="mb-3">
    <label for="serviceName" class="form-label">Name:</label>
    <input type="text" class="form-control" id="contactName" placeholder="Ex. John Deer" novalidate>
      </div>
      
      <div class="mb-3">
          <label for="contactEmail" class="form-label">Email:</label>
          <input type="email" class="form-control" id="contactEmail" step="any" placeholder="JohnDeer322@email.com" novalidate>
        </div>
        
              <div class="mb-3">
            <label for="serviceDescription" class="form-label">Message:</label>
            <textarea class="form-control" id="contactDetails" novalidate></textarea>
              </div>
      
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-register m-1">Submit</button>
        <button type="reset" class="btn btn-clear m-1">Clear</button>
      </div>
      <p id="confirmation"></p>
    </form>
  </main>

  <!-- footer -->
    <footer id="salonInfo" class="p-4 rounded shadow-sm h-100 text-center">
      <h2 class="fw-semibold mb-3">Salon Info</h2>
      <p id="salonName"></p>
      <p id="salonPhone"></p>
      <p id="salonAddress"></p>
      <div class="pt-2">
        <h3 class="fs-5 fw-semibold mb-2">Hours</h3>
        <ul class="list-unstyled">
            <li><strong>Mon - Fri:</strong> 9:00 AM - 6:00 PM</li>
            <li><strong>Saturday:</strong> 10:00 AM - 4:00 PM</li>
            <li><strong>Sunday:</strong> Closed</li>
        </ul>
      </div>
      
      <p class="pt-3">&copy; 2025 Whisker Wonders. All rights reserved.</p>
    </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/contact.js"></script>
</body>
</html>
